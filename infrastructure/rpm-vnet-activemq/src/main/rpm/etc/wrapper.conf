#********************************************************************
# Wrapper Properties
#********************************************************************

#wrapper.debug=TRUE
set.default.ACTIVEMQ_ETC=${rpm.etc.dir}
set.default.ACTIVEMQ_HOME=${rpm.usr-share.dir}
set.default.ACTIVEMQ_BASE=${rpm.usr-share.dir}
set.default.ACTIVEMQ_LOG=${rpm.var-log.dir}
set.default.ACTIVEMQ_LIB=${rpm.var-lib.dir}
set.default.ACTIVEMQ_RUN=${rpm.var-run.dir}
set.default.ACTIVEMQ_MIN_MEM=${java.min.mem}
set.default.ACTIVEMQ_MAX_MEM=${java.max.mem}
wrapper.working.dir=.

# Java Application
wrapper.java.command=java

# Java Main class.  This class must implement the WrapperListener interface
#  or guarantee that the WrapperManager class is initialized.  Helper
#  classes are provided to do this for you.  See the Integration section
#  of the documentation for details.
wrapper.java.mainclass=org.tanukisoftware.wrapper.WrapperSimpleApp

# Java Classpath (include wrapper.jar)  Add class path elements as
#  needed starting from 1
wrapper.java.classpath.1=%ACTIVEMQ_HOME%/bin/wrapper.jar
wrapper.java.classpath.2=%ACTIVEMQ_HOME%/bin/run.jar

# Java Library Path (location of Wrapper.DLL or libwrapper.so)
wrapper.java.library.path.1=%ACTIVEMQ_HOME%/bin/linux-x86-64

# Java Additional Parameters
# note that n is the parameter number starting from 1.
wrapper.java.additional.1=-Dactivemq.home=%ACTIVEMQ_HOME%
wrapper.java.additional.2=-Dactivemq.base=%ACTIVEMQ_BASE%
wrapper.java.additional.3=-Dactivemq.classpath=%ACTIVEMQ_EXTRA_CLASSPATH%
wrapper.java.additional.4=-Dactivemq.conf=%ACTIVEMQ_ETC%
wrapper.java.additional.5=-Dactivemq.data=%ACTIVEMQ_LIB%/data
wrapper.java.additional.6=-Djavax.net.ssl.keyStorePassword=password
wrapper.java.additional.7=-Djavax.net.ssl.trustStorePassword=password
wrapper.java.additional.8=-Djavax.net.ssl.keyStore=%ACTIVEMQ_ETC%/broker.ks
wrapper.java.additional.9=-Djavax.net.ssl.trustStore=%ACTIVEMQ_ETC%/broker.ts
wrapper.java.additional.10=-Dcom.sun.management.jmxremote
wrapper.java.additional.11=-Dorg.apache.activemq.UseDedicatedTaskRunner=true

# Uncomment to enable jmx
wrapper.java.additional.12=-Dcom.sun.management.jmxremote.port=1616 
wrapper.java.additional.13=-Dcom.sun.management.jmxremote.authenticate=false 
wrapper.java.additional.14=-Dcom.sun.management.jmxremote.ssl=false

# Uncomment to enable YourKit profiling
#wrapper.java.additional.n=-Xrunyjpagent

# Uncomment to enable remote debugging
#wrapper.java.additional.n=-Xdebug -Xnoagent -Djava.compiler=NONE 
#wrapper.java.additional.n=-Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005

# Initial Java Heap Size (in MB)
wrapper.java.initmemory=%ACTIVEMQ_MIN_MEM%

# Maximum Java Heap Size (in MB)
wrapper.java.maxmemory=%ACTIVEMQ_MAX_MEM%

# Application parameters.  Add parameters as needed starting from 1
wrapper.app.parameter.1=org.apache.activemq.console.Main
wrapper.app.parameter.2=start

#********************************************************************
# Wrapper Logging Properties
#********************************************************************
# Format of output for the console.  (See docs for formats)
wrapper.console.format=PM

# Log Level for console output.  (See docs for log levels)
wrapper.console.loglevel=INFO

# Log file to use for wrapper output logging.
wrapper.logfile=%ACTIVEMQ_LOG%/wrapper.log

# Format of output for the log file.  (See docs for formats)
wrapper.logfile.format=LPTM

# Log Level for log file output.  (See docs for log levels)
wrapper.logfile.loglevel=DEBUG

# Maximum size that the log file will be allowed to grow to before
#  the log is rolled. Size is specified in bytes.  The default value
#  of 0, disables log rolling.  May abbreviate with the 'k' (kb) or
#  'm' (mb) suffix.  For example: 10m = 10 megabytes.
wrapper.logfile.maxsize=0

# Maximum number of rolled log files which will be allowed before old
#  files are deleted.  The default value of 0 implies no limit.
wrapper.logfile.maxfiles=0

# Log Level for sys/event log output.  (See docs for log levels)
wrapper.syslog.loglevel=ERROR

#********************************************************************
# Wrapper Windows Properties
#********************************************************************
# Title to use when running as a console
wrapper.console.title="VNET ActiveMQ"

#********************************************************************
# Wrapper Windows NT/2000/XP Service Properties
#********************************************************************
# WARNING - Do not modify any of these properties when an application
#  using this configuration file has been installed as a service.
#  Please uninstall the service before modifying this section.  The
#  service can then be reinstalled.

# Name of the service
wrapper.ntservice.name="VNET ActiveMQ"

# Display name of the service
wrapper.ntservice.displayname="VNET ActiveMQ"

# Description of the service
wrapper.ntservice.description="VNET ActiveMQ Broker"

# Service dependencies.  Add dependencies as needed starting from 1
wrapper.ntservice.dependency.1=

# Mode in which the service is installed.  AUTO_START or DEMAND_START
wrapper.ntservice.starttype=AUTO_START

# Allow the service to interact with the desktop.
wrapper.ntservice.interactive=false
